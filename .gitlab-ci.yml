variables:
  GIT_SUBMODULE_STRATEGY: recursive

stages:
  - test
  - release

.check:
  stage: test
  image: eu.gcr.io/hse-ts/cpp-course-build
  allow_failure: true
  script:
    - cmake --version
    - mkdir -p build/solutions
    - cd build/solutions
    - cmake ../../ -G Ninja -DTEST_SOLUTION=ON -DENABLE_PRIVATE_TESTS=ON
    - ninja test-all

check-solutions-gcc:
  extends: .check
  variables:
    CC: gcc-10
    CXX: g++-10

check-solutions-clang:
  extends: .check
  variables:
    CC: clang-11
    CXX: clang++-11

deploy:
  only:
  - main
  tags:
  - docker
  stage: release
  script:
  - docker pull eu.gcr.io/hse-ts/cpp-course-build
  - docker build -f testenv.docker -t eu.gcr.io/hse-ts/cpp-course .
  - docker push eu.gcr.io/hse-ts/cpp-course:latest
