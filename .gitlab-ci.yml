variables:
  GIT_SUBMODULE_STRATEGY: recursive

stages:
  - test
  - release

.check:
  stage: test
  image: cr.yandex/crpoem3mqq83iobvune7/hse-cxx-build:latest
  allow_failure: true
  script:
    - cmake --version
    - python3 --version
    - ./infra/patch-from-private.py
    - mkdir -p build/solutions
    - cd build/solutions
    - cmake ../../ -G Ninja -DTEST_SOLUTION=ON -DCMAKE_BUILD_TYPE=$BUILD_TYPE
    - ninja test-all

check-solutions-gcc-10-debug:
  extends: .check
  variables:
    CC: gcc-10
    CXX: g++-10
    BUILD_TYPE: Debug

check-solutions-clang-11-debug:
  extends: .check
  variables:
    CC: clang-11
    CXX: clang++-11
    BUILD_TYPE: Debug

check-solutions-clang-11-asan:
  extends: .check
  variables:
    CC: clang-11
    CXX: clang++-11
    BUILD_TYPE: ASAN

deploy:
  only:
  - main
  tags:
  - docker
  stage: release
  script:
  - docker pull cr.yandex/crpoem3mqq83iobvune7/hse-cxx-build:latest
  - git checkout .
  - docker build -f infra/testenv.docker -t cr.yandex/crpoem3mqq83iobvune7/hse-cxx-testenv .
  - docker push cr.yandex/crpoem3mqq83iobvune7/hse-cxx-testenv:latest
